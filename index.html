<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- Custom styles -->
		<link rel="stylesheet" href="style/style.css">
		<script src="js/main.js"></script>

		<title>Hello, world!</title>
	</head>
	<!-- <body style="background-image: url(/wallpaperbetter.jpg);"> -->
	<body>
		<div class="bg-image">

			<div class="background" id="background">

				<div class="navigation fixed-top">
					<nav class="navbar navbar-dark bg-dark" style="max-height: 64px;">
						<div class="container-fluid">
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<form class="d-flex">
								<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
								<button class="btn btn-outline-success" type="submit">Search</button>
							</form>
						</div>
					</nav>
					<div class="collapse" id="navbarToggleExternalContent">
						<div class="bg-dark p-4 top-40">
							<h5 class="text-white h4">Collapsed content</h5>
							<span class="text-muted">Toggleable via the navbar brand.</span>
						</div>
					</div>
				</div>



				<main style="position:relative; top: 64px;" id="background">
					<input type="file" id="file-input" accept="audio/*,video/*,image/*" />
    				<h3 id="name"></h3>
    				<audio id="audio" controls style="position: fixed; bottom: 20px; width: 100%;"></audio>
    				<div id="background"></div>
					<canvas id="canvas" style="display: none;"></canvas>
				</main>
			
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		-->
	</body>
</html>
